      - name: Build EXE with PyInstaller (cmd shell)
        shell: cmd
        run: |
          echo ---- Python info ----
          python --version
          where python
          pip --version
          pip list

          echo ---- Repo files (root) ----
          dir

          echo ---- Build with PyInstaller ----
          pyinstaller ^
            -F ^
            --clean ^
            --name "素材人效日汇总_v2.3.1" ^
            --collect-all pandas ^
            --collect-all numpy ^
            --collect-all openpyxl ^
            "素材人效日汇总_v2.3.1.py"
